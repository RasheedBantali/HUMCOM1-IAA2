<!DOCTYPE html>
<html>

<body bgcolor="lightgray">
    <h1><center><b><u>SIGN UP!</u></b></center></h1>
<h4><b>You Are Required To Fill Up All The Needed Information.</b></h4>
    <form>
        <h3><b><i>Your Details</i></b></h3>
        <fieldset>
        <label for="fname"><b>Name(Full):</b></label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="Email"><b>Email:</b></label><br>
        <input type="text" id="Email" name="Email"><br><br>
        <label for="Number"><b>Phone Number:</b></label><br>
        <input type="text" id="Number" name="Number"><br>
        </fieldset>
    <hr>
        <h3><b><i>Delivery Address</i></b></h3>
        <fieldset>
        <label for="Address"><b>Address:</b></label><br>
        <input type="text" id="Address" name="Address"><br><br>
        <label for="Barangay"><b>Barangay:</b></label><br>
        <input type="text" id="Barangay" name="Barangay"><br><br>
        
       
        <label for="City"><b>City:</b></label>
        <select id="City" name="City">
          <option value="Cebu">Cebu</option>
          <option value="Manila">Manila</option>
          <option value="Baguio">Baguio</option>
          <option value="Davao">Davao</option>
        </select><br><br>

        <label for="Code"><b>Postal Code:</b></label><br>
        <input type="text" id="Code" name="Code"><br><br>

        <label for="Province"><b>Province:</b></label>
        <select id="Province" name="Province">
          <option value="Cagayan">Cagayan</option>
          <option value="La Union">La Union</option>
          <option value="Benguet">Benguet</option>
          <option value="Isabela">Isabela</option>
        </select><br>
        </fieldset>
    <hr>
        <h3><b><i>Membership Information</i></b></h3>
        <fieldset>
        <label for="Username"><b>Username:</b></label><br>
        <input type="text" id="Username" name="Username"><br><br>
        <label for="Password"><b>Password:</b></label><br>
        <input type="text" id="Password" name="pwd"><br><br>
    <hr>

    <input type="checkbox" name="Subscription" value="PCMagazine" /> PCMagazine<br> 
    <input type="checkbox" name="Subscription" value="Wired" /> Wired <br>
    <input type="checkbox" name="Subscription" value="ComputerWorld" /> ComputerWorld<br> 
    <input type="checkbox" name="Subscription" value="None" /> None
        </fieldset>
        <input type="Submit">
    </form>

</body>
