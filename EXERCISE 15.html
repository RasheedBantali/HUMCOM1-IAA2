<!DOCTYPE html>
<html>

<body bgcolor="lightgray">
    <h1><b><u>STUDENT INFORMATION SHEET</u></b></h1>
    <form>
        <h3><b><i>Personal Info</i></b></h3>
        <fieldset>
        <label for="fname"><b>Name(Full):</b></label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="Age"><b>Age:</b></label><br>
        <input type="text" id="Age" name="Age"><br><br>
        </fieldset>
    <hr>
        <h3><b><i>Contact Information</i></b></h3>
        <fieldset>
        <label for="Number"><b>Phone Number:</b></label><br>
        <input type="text" id="Number" name="Number"><br>
        <label for="Address"><b> Email Address:</b></label><br>
        <input type="text" id="Address" name="Address"><br><br>
        <label for="Barangay"><b>Mailing Address:</b></label><br>
        <input type="text" id="Address" name="Address"><br><br>
        </fieldset>

    <hr>
        <h3><b><i>Academic Information</i></b></h3>
        <fieldset>
        <label for="Program"><b>Program:</b></label><br>
        <input type="text" id="Program" name="Program"><br>
        <label for="Number"><b>ID Number:</b></label><br>
        <input type="text" id="Number" name="Number"><br><br>
        <label for="Level"><b>Year Level:</b></label><br>
        <input type="text" id="Level" name="Level"><br><br>
        <label for="Section"><b>Section:</b></label><br>
        <input type="text" id="Section" name="Section"><br><br>
        </fieldset>

    </form>
</body>
